{{- $releaseName := .Release.Name -}}
{{- range $worker, $config := .Values.synapse.workers }}
{{- if $config.enabled }}
---
{{- $workerNameEscaped := ($worker | replace "_" "-") -}}
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ $releaseName }}-synapse-{{ $workerNameEscaped }}-vpa
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: {{ $releaseName }}-{{ $workerNameEscaped }}
  updatePolicy:
    updateMode: "Auto"
{{- end -}}
{{- end -}}
