elementweb:
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      hajimari.io/appName: Chat
      hajimari.io/icon: chat

      # only allow internal clients
      nginx.ingress.kubernetes.io/whitelist-source-range: 10.0.0.0/8
    hosts:
      - host: &frontend_host matrix.johnson.gg
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: element-tls-certificate
        hosts:
          - *frontend_host
  config:
    default:
      base_url: https://matrix.johnson.gg
      server_name: &server_name johnson.gg

dendrite:
  polylith: false

  image:
    name: "locmai/dendrite-monolith:010922" # TODO switch to official image
    pullPolicy: IfNotPresent

  configuration:
    version: 2
    servername: *server_name
    well_known_server_name: *frontend_host
    database:
      host: matrix-postgresql:5432
      user: dendrite
      password: dendrite
      max_open_conns: 100
      max_idle_conns: 2
      conn_max_lifetime: -1
    metrics:
      enabled: true
    jetstream:
      in_memory: false
      addresses:
        - nats://matrix-nats:4222

  components:
    clientapi:
      registration:
        disabled: true

    mediaapi:
      dynamic_thumbnails: true

  persistence:
    storageClass: zfs-default
    logs:
      capacity: 1Gi
    media:
      capacity: 5Gi

  nats:
    enabled: true
    nats:
      jetstream:
        enabled: true

  postgresql:
    enabled: true
    global:
      postgresql:
        postgresqlDatabase: dendrite
        postgresqlUsername: dendrite
        postgresqlPassword: dendrite
    persistence:
      enabled: true
      storageClass: zfs-postgresql
      accessModes:
        - ReadWriteOnce
      size: 5Gi

  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/proxy-body-size: 32m
      hajimari.io/enable: "false"
      external-dns.alpha.kubernetes.io/target: ""
      external-dns.alpha.kubernetes.io/cloudflare-proxied: ""
    hosts:
      - host: *frontend_host
        paths:
          - path: /_matrix
            pathType: Prefix
    tls:
      - secretName: dendrite-tls-certificate
        hosts:
          - *frontend_host
