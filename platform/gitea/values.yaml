gitea:
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      hajimari.io/appName: Gitea
      hajimari.io/icon: git

      # only allow internal clients
      nginx.ingress.kubernetes.io/whitelist-source-range: 10.0.0.0/8
    hosts:
      - host: &host git.johnson.computer
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: gitea-tls-certificate
        hosts:
          - *host

  gitea:
    admin:
      existingSecret: gitea-admin-secret
    config:
      server:
        LANDING_PAGE: explore
        ROOT_URL: https://git.johnson.computer

      mailer:
        ENABLED: "true"
        FROM: "Gitea <git@johnson.computer>"
        MAILER_TYPE: smtp
        HOST: "smtp.smtp:25"
        IS_TLS_ENABLED: "false"

  persistence:
    storageClass: zfs-default
  postgresql:
    persistence:
      storageClass: zfs-postgresql
