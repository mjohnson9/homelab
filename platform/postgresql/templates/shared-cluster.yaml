apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: shared-cluster
spec:
  teamId: "shared"
  volume:
    size: 8Gi
    storageClass: zfs-postgresql
  numberOfInstances: 2
  users:
    michael-admin:  # database owner
    - superuser
    - createdb
    matrix.synapse: []
    authentik.authentik: []
  databases:
    synapse: matrix.synapse
    authentik: authentik.authentik
  postgresql:
    version: "14"
